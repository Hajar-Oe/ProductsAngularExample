<div class="container">
  <form [formGroup]="productFormGroup" *ngIf="productFormGroup">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" [ngClass]="{'is-invalid': submitted && productFormGroup.controls['name'].errors}">
    <div *ngIf="productFormGroup.controls['name'].errors && submitted" class="invalid-feedback"><div *ngIf="productFormGroup.controls['name'].errors?.['required']">Name is required</div>
    </div>
     </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" formControlName="price">
    </div>
    <div class="form-group">
      <label>Quantity</label>
      <input type="text" class="form-control" formControlName="quantity">
    </div>
    <div class="form-group">
      <input class="form-check-input m-lg-1" type="checkbox" id="Selected"  formControlName="selected">
      <label class="form-check-label" for="Selected">Selected</label>
    </div>
    <div class="form-group">
      <input class="form-check-input m-lg-1" type="checkbox" id="Available"  formControlName="available">
      <label class="form-check-label" for="Available">Available</label>
    </div>
    <button class="btn btn-success" (click)="onSave()">Save</button>
  </form>
</div>
